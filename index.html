<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Three.js Fire Toggle Test</title>
  <style>
    html,body { margin:0; height:100%; background:#0b0b0b; color:#fff; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; }
    #app { position:relative; width:100%; height:100vh; }
    #three { width:100%; height:100%; display:block; }
    #hud { position:absolute; left:16px; top:16px; background:rgba(0,0,0,.65); padding:10px 12px; border-radius:10px; font:12px/1.4 monospace; }
    #btn { margin-top:8px; padding:6px 10px; border:1px solid rgba(255,255,255,.25); background:rgba(255,255,255,.08); color:#fff; border-radius:8px; cursor:pointer; }
  </style>

  <!-- ESM imports -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <div id="app" aria-label="3D test">
    <canvas id="three" aria-hidden="true"></canvas>
    <div id="hud">
      <div><strong>Status:</strong> <span id="status">loading…</span></div>
      <div><strong>Fire visible:</strong> <span id="vis">—</span></div>
      <button id="btn" type="button">Toggle Fire</button>
    </div>
  </div>
  <script type="module" src="./main_fire_test.js"></script>
</body>
</html>
